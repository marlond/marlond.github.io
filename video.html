<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Vídeos</title>
</head>
<body>
	<iframe width="560" height="315" src="" frameborder="0" allowfullscreen id="video"></iframe>
  <br />
	<button onclick="javascript:proximo();">
	  Próximo vídeo
	</button>

<script type="text/javascript">
var sites = ['https://www.youtube.com/v/sGbxmsDFVnE', 'https://www.youtube.com/v/tmeOjFno6Do', 'https://www.youtube.com/v/OMOVFvcNfvE'];
var atual = 0;
var total = sites.length;
function proximo() {
  document.getElementById('video').src = sites[atual];
  atual++;
}  
</script>
</body>
</html>
